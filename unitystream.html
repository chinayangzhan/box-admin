<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>后台管理</title>
    <link rel="stylesheet" href="/src/css/bootstrap.css">
    <link rel="stylesheet" href="/src/css/layui.css">
    <link rel="stylesheet" href="/src/main.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo" style="color: #dbdbdb;"><img style="width: 25px; height: 25px;"  class="title-icon" src="/src/images/menu/wifi.svg" alt="">后台管理</div>
        <!-- 头部区域 -->
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <!--<img src="http://t.cn/RCzsdCq" class="layui-nav-img">-->
                    Admin
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="">退出</a></dd>
                </dl>
            </li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll" id="menu">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
        </div>
    </div>

    <div class="layui-body" style="background-color: #F2F2F2;">
        <!-- 内容主体区域 -->
        <div style="padding: 20px;">
            <div style="background-color: #fff; padding: 10px 30px;">
                <!--<div style="display: flex; justify-content: space-between">-->
                    <!--<button onclick="addNewOne()" type="button" class="layui-btn layui-btn-sm"><i class="layui-icon"></i></button>-->
                    <!--<div style="display: flex; justify-content: flex-end; align-items: center; border: 1px solid #dddddd;">-->
                        <!--<i class="layui-icon" style="margin:0 10px;">&#xe615;</i>-->
                        <!--<input style="max-width: 250px; border: none;" type="text" name="title" autocomplete="off" placeholder="" class="layui-input">-->
                    <!--</div>-->
                <!--</div>-->
            </div>
            <div class="table">
                <div class="table_head">
                    <div>名称</div>
                    <div>网络地址</div>
                    <div>操作</div>

                </div>
                {% for _, d in ipairs(unitystreams) do %}
                <div class="row">
                    <div>{{d.name}}</div>
                    <div>{{d.address}}</div>
                    <div><button class="btn btn-primary btn-sm" style="width: 50px; height: 31px; padding: 0;">
                        <a style="width: 100%; height: 100%; text-decoration: none; color: #fff; display: flex; justify-content: center; align-items: center;" href="/unitystream" target="_blank">管理</a>
                    </button></div>
                </div>
                {% end %}
            </div>
        </div>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        ©
    </div>
</div>
<script src="/src/layui.js"></script>
<script src="/src/jquery.js"></script>
<script src="/src/bootstrap.js"></script>
<script src="/src/main.js"></script>
<script>
  _generateMenuList('menu');
  function go() {
    window.open("http://www.cnblogs.com/liumengdie/", '_blank');
    window.location.href = '/unitystream'
  }
</script>
</body>
</html>
