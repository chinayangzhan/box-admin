<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>后台管理</title>
  <link rel="stylesheet" href="/src/css/layui.css">
  <link rel="stylesheet" href="/src/main.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
  <div class="layui-header">
    <div class="layui-logo" style="color: #dbdbdb;"><img style="width: 25px; height: 25px;"  class="title-icon" src="/src/images/menu/wifi.svg" alt="">后台管理</div>
    <!-- 头部区域 -->
    <ul class="layui-nav layui-layout-right">
      <li class="layui-nav-item">
        <a href="javascript:;">
          <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
          Admin
        </a>
        <dl class="layui-nav-child">
          <dd><a href="">退出</a></dd>
        </dl>
      </li>
    </ul>
  </div>

  <div class="layui-side layui-bg-black">
    <div class="layui-side-scroll" id="menu">
      <!-- 左侧导航区域（可配合layui已有的垂直导航） -->

    </div>
  </div>

  <div class="layui-body" style="background-color: #F2F2F2;">
    <!-- 内容主体区域 -->
    <div style="padding: 20px; text-align: center;">
      <div class="layui-row layui-col-space15">
        <div class="layui-col-md4">
          <div class="layui-card">
            <div class="layui-card-header">当前使用设备数</div>
            <div class="layui-card-body">
              {{ online_num }}
            </div>
          </div>
        </div>
        <div class="layui-col-md4">
          <div class="layui-card">
            <div class="layui-card-header">设备总数</div>
            <div class="layui-card-body">
              {{ all_num }}
            </div>
          </div>
        </div>
        <div class="layui-col-md4">
          <div class="layui-card">
            <div class="layui-card-header">国内服务器地址</div>
            <div class="layui-card-body">
              {{ tunsvr_addr }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="layui-footer">
    <!-- 底部固定区域 -->
    Copyright © 2020
  </div>
</div>
<script src="/src/main.js"></script>
<script src="/src/layui.js"></script>
<script>
  _generateMenuList('menu');
  //JavaScript代码区域
</script>
</body>
</html>
